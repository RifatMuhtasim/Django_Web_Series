{% extends 'headerfooter.html' %}
{% block content %}
<div class="py-5 container">
        <div class="mt-3 bg-primary rounded">
                <h2 class="p-2 text-white">Domain Nameservers</h2>
        </div>
        <div class="row">
                <div class="col-3 col-lg-3 border-right">
                        <div class="pt-1">
                                <table class="table table-hover table-bordered">
                                        <thead class="bg-primary">
                                                <tr>
                                                        <th class="text-white">Domain Service</th>
                                                </tr>
                                        </thead>
                                        <tbody class="bg-light bg-gradient">
                                                <tr>
                                                        <td><a href="#">Register a new Domain</a></td>
                                                </tr>
                                                <tr>
                                                        <td><a href="{% url 'DomainName' %}">My Domains</a></td>
                                                </tr>
                                                <tr>
                                                        <td><a href="#">Renew Domain</a></td>
                                                </tr>
                                                <tr>
                                                        <td><a href="#">Transfer Domain</a></td>
                                                </tr>
                                        </tbody>
                                </table>
                        </div>
                </div>
                <div class="col-9 col-lg-9">
                        <div class="pt-1">
                                <form action="{% url 'NameserverConfirm' %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div style="display: none;">
                                                <input name="DnsName" type="text" value="{{DnsName}}">
                                        </div>
                                        <table class="table table-borderless">
                                                <thead class="thead-light">
                                                        <tr>
                                                                <th>Nameserver for : {{DnsName}}</th>
                                                        </tr>
                                                        <tbody>
                                                                <tr>
                                                                        <td class="d-flex justify-content">
                                                                                <div>Nameserver  1 :  </div>
                                                                                <div class="pl-3">
                                                                                        <input class="pl-1" type="text" name="Nameserver1" value="{{Nameserver1}}">
                                                                                </div>
                                                                        </td>
                                                                </tr>
                                                                <tr>
                                                                        <td class="d-flex justify-content">
                                                                                <div>Nameserver 2: </div>
                                                                                <div class="pl-3">
                                                                                        <input class="pl-1" type="text" name="Nameserver2" value="{{Nameserver2}}">
                                                                                </div>
                                                                        </td>
                                                                </tr>
                                                                <tr>
                                                                        <td class="d-flex justify-content">
                                                                                <div>Nameserver 3: </div>
                                                                                <div class="pl-3">
                                                                                        <input class="pl-1" type="text" name="Nameserver3">
                                                                                </div>
                                                                        </td>
                                                                </tr>
                                                                <tr>
                                                                        <td class="d-flex justify-content">
                                                                                <div>Nameserver 4: </div>
                                                                                <div class="pl-3">
                                                                                        <input class="pl-1" type="text" name="Nameserver4">
                                                                                </div>
                                                                        </td>
                                                                </tr>
                                                                <tr>
                                                                        <td class="d-flex justify-content">
                                                                                <div>Nameserver 5: </div>
                                                                                <div class="pl-3">
                                                                                        <input class="pl-1" type="text" name="Nameserver5">
                                                                                </div>
                                                                        </td>
                                                                </tr>
                                                                <tr>
                                                                        <td>
                                                                                <button class="btn btn-primary" type="submit">Change Nameserver</button>
                                                                        </td>
                                                                </tr>
                                                        </tbody>
                                                </thead>
                                        </table>
                                </form>
                        </div>
                </div>
        </div>
</div>
{% endblock %}
